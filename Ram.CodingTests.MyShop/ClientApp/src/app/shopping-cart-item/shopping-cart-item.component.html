<div class="row" *ngIf="cartProduct">
    <div class="card" style="width: 500px; margin: 5px;">
        <div class="card-body">
            <h3 class="card-title">{{cartProduct.name}}</h3>
            <div class="container-center">
                <h4 class="card-text"> {{cartProduct.quantity}}</h4>
                <h4 class="card-text"> ${{cartProduct.price * cartProduct.quantity}}</h4>
            </div>
        </div>
    </div>
</div>
